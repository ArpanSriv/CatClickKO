<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet"
          href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>
<body>

<div class="mx-auto" style="width: 50%; text-align: center; margin: 100px">

    <h1 data-bind="text: currentCat().name"></h1>
    <h3 data-bind="text: currentCat().age"></h3>
    <figure>
        <img src="" data-bind="click: incrementCounter, attr: {src: currentCat().imgSrc}">
        <figcaption><strong data-bind="text: currentCat().clickCount"></strong></figcaption>
    </figure>

    <ul data-bind="foreach: currentCat().nicknames">
        <li>
            <a href="#" data-bind="click: $parent.currentCat().changeName, text: name"></a>
             <a href="#" data-bind="click: $parent.currentCat().removeName">Remove</a>
        </li>
    </ul>

    <button data-bind="click: currentCat().addNickName">Add</button>
</div>

<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
